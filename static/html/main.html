<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../css/style.css">
    <title>Password Manager</title>
</head>
<body>
    <div class="theme-area">
        <div class="color-list">
            <div class="color blue" data-color="blue"></div>
            <div class="color red" data-color="red"></div>
            <div class="color green"data-color="green"></div>
            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
        </div>
    </div>
    <div class="container">
        <div class="input-section">
            <div class="inp">
                <input type="text" placeholder="Platform" name="platform" id="platform">
            </div>
            <div class="inp">
                <input type="text" placeholder="Username or Email" name="username" id="username">
            </div>
            <div class="inp">
                <input type="text" placeholder="Password" name="password" id="password">
            </div>
        </div>
        <div class="btns-section">
            <button class="btn" id="get">Get Passwords</button>
            <button class="btn" id="add">Add Password</button>
            <button class="btn" id="update">Update Password</button>
            <button class="btn" id="delete">Delete Password</button>
        </div>
        <div class="info-section">
            <button class="btn"  id="clear">Clear</button>
            <textarea name="info" id="info-area" readonly></textarea>
        </div>
        <span class="circle__back-1"></span>
        <span class="circle__back-2"></span>
    </div>
    <script src="../script.js"></script>
</body>
</html>
