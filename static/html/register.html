<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <input type="text" id="username" minlength="2" maxlength="30" required placeholder="Username" />
            <input type="password" id="password" minlength="8" required placeholder="Password" />
            <button type="submit" name="register" id="submit">Register</button>
        </div>
        <button class="help-btn" name="have-acc">Already Have Account</button>
    </div>  
    <script src="../js/auth.js"></script>
</body>

</html>
