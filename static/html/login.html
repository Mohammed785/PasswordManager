<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/ui.css">
    <title>Login</title>
</head>

<body>
    <div class="errors">
    </div>
    <div class="theme-area">
        <div class="color-list">
            <div class="color blue" data-color="blue"></div>
            <div class="color red" data-color="red"></div>
            <div class="color green" data-color="green"></div>
            <div class="color yellow" data-color="yellow"></div>
            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
        </div>
    </div>
    <div class="container">
        <div class="inputs">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button type="submit" name="login" id="submit">Login</button>
        </div>
        <div class="help-btns">
            <button class="help-btn" name="forget">Forget Password</button>
            <button class="help-btn" name="need-acc">Don't Have Account</button>
        </div>
    </div>
    <script src="../js/ui.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
